<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邀请加入提示</title>
<link href="css/animate.min.css" type="text/css" rel="stylesheet" />
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />

<link href="css/style.min.css" type="text/css" rel="stylesheet" />

<div class='taskList'>
  <!--头部区域开始-->
  <div class="taskList_title">
    <h3>邀请任务单</h3><span><a href="#">×</a></span>
   </div>
  <div class="taskList_head taskList_public_radius">
    <div class="personal_details">
     <img src="images/1.jpg" />

       <dl><dd class="personal_name">王小二</dd><dd class="personal_phone"><embed src="images/phone.svg" type="image/svg+xml" wclassth="18" height="18"/>137-2891-2222</dd><dd class="personal_email"><embed src="images/email.svg" type="image/svg+xml" wclassth="18" height="18"/>12345678@qq.com</dd></dl>

      <div class="worth_day">
       <h4>身价（天）</h4>
       <p>¥321</p>
      </div>
    </div>
  
  <div class="pro-information">
   <div class="pro-paymentTime">
    <p>项目薪酬</p>
    <input type="text" placeholder="请输入金额" class="taskList_public_radius" />/ 天
   </div>
   
   <div class="pro-paymentTime pro-time">
    <p>项目时间</p>
    <input type="text" placeholder="请输入时间" class="taskList_public_radius" />天
   </div>
  </div>
  </div><!--头部区域结束-->
  
   <img src="images/2.jpg" /><!--此处是软件类型和测试类型，因为有插件，所以就不再写代码-->
  
  <!--任务描述及要求 开始-->
  <div class="taskList_task">
   <p>任务描述<span class="key_symbol">*</span><span class="additional_remind">（建议详细说明测试范围、测试重点、测试风险描述、测试工具、测试环境等）</span></p>
   <textarea name="" cols="" rows="" class="taskList_public_radius" ></textarea>
   
   <p>交付要求<span class="key_symbol">*</span></p>
   <textarea name="" cols="" rows="" class="taskList_public_radius" ></textarea>
  
  
  <div class="pro_cost">
  <dl class="all-in_cost"><dd>本项目支付</dd><dd class="pro_name">王小二</dd><dd>总费用:</dd><dd class="total_cost"><span>12345</span>元</dd></dl>
  </div>
  <p class="other_remark">其中15%（¥23）为保证金，将于项目完成后7日自动结算<img src="images/wen.png" /></p>
  
  <input type="button" value="确认邀请" class="confirm_invitation" />
  </div><!--任务描述及要求 结束-->
</div><!--main-->
