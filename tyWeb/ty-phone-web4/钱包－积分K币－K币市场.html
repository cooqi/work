<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>钱包－积分K币－K币市场</title>
<link href="css/animate.min.css" type="text/css" rel="stylesheet" />
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" />
<link href="css/style.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div class="Kb_market">
 <h3 class="market_title">K币商城</h3>
 <div class="market_goods">
  <div class="goods_list">
  <div class="goods_img">
   <img src="images/k_market_01.png" /><!--商品图片-->
   <div class="goods_title">
    <h3>超级标</h3>
    <p>3K币/个</p>
   </div>
   
   <div class="goodds_abstract">
    <p>用于探查同一项目中其他投标人员的信息</p>
   </div><!--隐藏内容-->
   
   </div>  
   <p class="kb_goods_buy"><a href="javascript:void(0)">购买</a></p>
  </div>

  
  <div class="goods_list">
   <div class="goods_img">
   <img src="images/k_market_02.png" /><!--商品图片-->
   <div class="goods_title">
    <h3>透视眼</h3>
    <p>3K币/个</p>
   </div>
   
   <div class="goodds_abstract">
    <p>用于探查同一项目中其他投标人员的信息</p>
   </div><!--隐藏内容-->
   
   </div>  
  <p class="kb_goods_buy"><a href="javascript:void(0)">购买</a></p>
  </div>
 
 </div><!--商品列表-->
 
 <p style="font-size:30px; font-weight:bold; text-align:center; margin:50px 0; color:red">以下是弹出框内容</p>
 
 <!--购买成功-->
 <div class="buy_box">
   <p>×</p>
   <div class="buy_succeed">
    <img src="images/buy_succeed.png" />
    <h3>购买成功</h3>
    <dl><dd><a href="javascript:void(0)" class="continue_buy">继续购买</a></dd><dd><a href="javascript:void(0)">立即查看</a></dd></dl>
   </div>
 </div>
 
  <!--购买失败 余额不足-->
 <div class="buy_box">
   <p>×</p>
   <div class="buy_failure">
    <img src="images/buy_failure.png" />
    <h3>购买失败</h3>
    <p>亲，K币余额不足，请购买后再来哦~</p>
    <a href="javascript:void(0)">立即查看</a>
   </div>
 </div>
 
 <!--购买失败 网络失败-->
 <div class="buy_box">
   <p>×</p>
   <div class="buy_failure network_fai">
    <img src="images/buy_failure.png" />
    <h3>购买失败</h3>
    <p>亲，当前网络出错，请重新购买哦！</p>
    <a href="javascript:void(0)">重新购买</a>
   </div>
 </div>
 
  <!--购买道具-->
 <div class="buy_box buy_market_dj">
  <div class="buy_daoju">
   <h3>购买道具</h3><p>×</p>
  </div>
  <div class="buy_props">
   <dl><dd>道具类型：超级标</dd><dd class="dj_buy_prince">购买价格：3K币/个</dd></dl>
   <div class="buy_number"><a href="javascript:void(0)">-</a><input type="text" value="1" readonly="true"/><a href="javascript:void(0)" class="available">+</a></div>
   <p class="buy_total_price">总价：6K币</p>
   <p class="confirm_payment"><a href="javascript:void(0)">确认支付</a></p>
  </div>
 </div>
  
</div><!--all end-->
</body>
</html>
