<!DOCTYPE html>
<html lang="en">
<head>
	 <meta content="yes" name="apple-mobile-web-app-capable">
 <meta content="yes" name="apple-touch-fullscreen">
 <meta content="telephone=no,email=no" name="format-detection">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="keywords" content="coqoi"/>
 <title>我的账户--钱婆婆手机版</title>
 <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
 <meta name="format-detection" content="telphone=no, email=no"/>
 <!-- 启用360浏览器的极速模式(webkit) -->
 <meta name="renderer" content="webkit">
 <!-- 避免IE使用兼容模式 -->
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <!-- 不让百度转码 -->
 <meta http-equiv="Cache-Control" content="no-siteapp" />
 <!--隱藏底部 iPhone button bar-->
 <meta name="apple-mobile-web-app-capable" content="yes">
<!--icon图标-->
 <link rel="apple-touch-icon" sizes="114x114" href="" />
<!--定义loading图片-->
 <link rel="apple-touch-startup-image" href="/startup.png">
 <script type="text/javascript" src="js/jquery-1.8.0.min.js" ></script>
 <!--flexible为手机自适应的js插件-->
 <script type="text/javascript" src="js/flexible.js" ></script>
 <script type="text/javascript" src="js/flexible_css.js" ></script>

 <link href="css/m_style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="user-register">
   <div class="register">

   <div class="register-logo">
    <img src="images/register-logo.png" alt="">
   </div>

    <form action="">
      <input type="text" placeholder="请输入手机号" name="register_phone">
      <input type="text" placeholder="请设置密码" name="register_key">
      <input type="text" placeholder="请再次输入密码" name="re_key">
      <dl>
        <dd><input type="text" placeholder="请输入短信验证码" name="register_code"></dd>
        <dd><span>获取验证码</span></dd>
      </dl>
      <input type="submit" value="立即注册">
    </form>
    <p class="go-login"><a href="http://www.qianpopo.com.cn/_hq/qpp_phone_web/login.html">已有账户？请登录</a></p>
    </div>
  </div>
    
    <script>
    //设置背景颜色
    $('html').css('background','#ee575b')

    //验证表单
      $('input[type="submit"]').click(function(){
        var register_phone=$('input[name="register_phone"]').val();
        var register_key=$('input[name="register_key"]').val();
        var re_key=$('input[name="re_key"]').val();
        var register_code=$('input[name="register_code"]').val();
        if(register_phone==''){
          alert('请输入手机号');
          return false;
        }
        if (!register_phone.match(/^(((13[0-9]{1})|159|153)+\d{8})$/)) {
        alert("手机号码格式不正确！请确认后重新输入");
        return false;
        } 
        if(register_key==''){
          alert('请设置密码');
          return false;
        }
        if(re_key==''){
          alert('请再次输入设置的密码');
          return false;
        }
        if(register_key!=re_key){
          alert('两次设置的密码不一致，请确认后重新输入');
          return false;
        }
        if(register_code==''){
          alert('请输入验证码');
          return false;
        }
      })
    </script>
</body>
</html>
