<!DOCTYPE html>
<html lang="en">
<head>
	 <meta content="yes" name="apple-mobile-web-app-capable">
 <meta content="yes" name="apple-touch-fullscreen">
 <meta content="telephone=no,email=no" name="format-detection">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="keywords" content="coqoi"/>
 <title>我的账户--钱婆婆手机版</title>
 <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
 <meta name="format-detection" content="telphone=no, email=no"/>
 <!-- 启用360浏览器的极速模式(webkit) -->
 <meta name="renderer" content="webkit">
 <!-- 避免IE使用兼容模式 -->
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <!-- 不让百度转码 -->
 <meta http-equiv="Cache-Control" content="no-siteapp" />
 <!--隱藏底部 iPhone button bar-->
 <meta name="apple-mobile-web-app-capable" content="yes">
<!--icon图标-->
 <link rel="apple-touch-icon" sizes="114x114" href="" />
<!--定义loading图片-->
 <link rel="apple-touch-startup-image" href="/startup.png">
 <script type="text/javascript" src="js/jquery-1.8.0.min.js" ></script>
 <!--flexible为手机自适应的js插件-->
 <script type="text/javascript" src="js/flexible.js" ></script>
 <script type="text/javascript" src="js/flexible_css.js" ></script>

 <link href="css/m_style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="object-head fqa_head">
    <img src="images/back.png" alt="" class="object-back" onclick='history.go(-1)'>
     <p>充值记录</p>
 </div>

  <div class="cztx-record recharge-record">
    <table>
      <tr>
        <th>编号</th>
        <th>充值时间</th>
        <th>充值金额</th>
        <th class="cz-state">充值状态</th>
      </tr>
      <tr>
        <td>449</td>
        <td>2016-04-02 08:55</td>
        <td>1000</td>
        <td class="cz-state">充值未完成</td>
      </tr>
      <tr>
        <td>444</td>
        <td>2016-03-02 08:55</td>
        <td>100</td>
        <td class="cz-state">充值成功</td>
      </tr>
      <tr>
        <td>443</td>
        <td>2016-02-02 08:55</td>
        <td>1000</td>
        <td class="cz-state">充值成功</td>
      </tr>
    </table>
  </div>

    <script>
    //如果充值状态为未完成，则颜色为红色，成功为绿色
       var state=$('.cz-state')
      for(var i=0;i<state.length;i++){
             if($('.cz-state:eq('+ i +')').text()=='充值未完成'){
              $('.cz-state:eq('+ i +')').css('color','red')
             }else if($('.cz-state:eq('+ i +')').text()=='充值成功'){
              $('.cz-state:eq('+ i +')').css('color','green')
             }
      }
    </script>
</body>
</html>
