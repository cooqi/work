<!DOCTYPE html>
<html lang="en">
<head>
	 <meta content="yes" name="apple-mobile-web-app-capable">
 <meta content="yes" name="apple-touch-fullscreen">
 <meta content="telephone=no,email=no" name="format-detection">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="keywords" content="coqoi"/>
 <title>我的账户--钱婆婆手机版</title>
 <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
 <meta name="format-detection" content="telphone=no, email=no"/>
 <!-- 启用360浏览器的极速模式(webkit) -->
 <meta name="renderer" content="webkit">
 <!-- 避免IE使用兼容模式 -->
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <!-- 不让百度转码 -->
 <meta http-equiv="Cache-Control" content="no-siteapp" />
 <!--隱藏底部 iPhone button bar-->
 <meta name="apple-mobile-web-app-capable" content="yes">
<!--icon图标-->
 <link rel="apple-touch-icon" sizes="114x114" href="" />
<!--定义loading图片-->
 <link rel="apple-touch-startup-image" href="/startup.png">
 <script type="text/javascript" src="js/jquery-1.8.0.min.js" ></script>
 <!--flexible为手机自适应的js插件-->
 <script type="text/javascript" src="js/flexible.js" ></script>
 <script type="text/javascript" src="js/flexible_css.js" ></script>

 <link href="css/m_style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="object-head fqa_head">
    <img src="images/back.png" alt="" class="object-back" onclick='history.go(-1)'>
     <p>找回密码</p>
 </div>

  <div class="forgot-password">
    <form action="">
      <input type="text" placeholder="输入新的密码" name="newPassword">
      <input type="text" placeholder="再次输入新的密码" name="re-password">
      <input type="text" placeholder="输入您认证的手机号" name="phone">
      <dl>
        <dd><input type="text" placeholder="输入验证码" name="set-code"></dd>
        <dd><span>获取验证码</span></dd>
      </dl>
      <input type="submit" value="确定">
    </form>
  </div>
    
    <script>
      $('input[type="submit"]').click(function(){
        var newPassword=$('input[name="newPassword"]').val();
        var re_password=$('input[name="re-password"]').val();
        var phone=$('input[name="phone"]').val();
        var set_code=$('input[name="set-code"]').val();
        if(newPassword==''){
          alert('请输入新的密码');
          return false;
        }
        if(re_password==''){
          alert('请再次输入新的密码');
          return false;
        }
        if(newPassword!=re_password){
          alert('两次输入的密码不一致，请检查后重新输入')
          return false;
        }
        if(phone==''){
          alert('请输入您认证过的手机号');
          return false;
        }
        if(set_code==''){
          alert('请输入验证码');
          return false;
        }
      })
    </script>
</body>
</html>
