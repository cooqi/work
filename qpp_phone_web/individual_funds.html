<!DOCTYPE html>
<html lang="en">
<head>
	 <meta content="yes" name="apple-mobile-web-app-capable">
 <meta content="yes" name="apple-touch-fullscreen">
 <meta content="telephone=no,email=no" name="format-detection">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="keywords" content="coqoi"/>
 <title>资金管理--钱婆婆手机版</title>
 <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
 <meta name="format-detection" content="telphone=no, email=no"/>
 <!-- 启用360浏览器的极速模式(webkit) -->
 <meta name="renderer" content="webkit">
 <!-- 避免IE使用兼容模式 -->
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <!-- 不让百度转码 -->
 <meta http-equiv="Cache-Control" content="no-siteapp" />
 <!--隱藏底部 iPhone button bar-->
 <meta name="apple-mobile-web-app-capable" content="yes">
<!--icon图标-->
 <link rel="apple-touch-icon" sizes="114x114" href="" />
<!--定义loading图片-->
 <link rel="apple-touch-startup-image" href="/startup.png">
 <script type="text/javascript" src="js/jquery-1.8.0.min.js" ></script>
 <!--flexible为手机自适应的js插件-->
 <script type="text/javascript" src="js/flexible.js" ></script>
 <script type="text/javascript" src="js/flexible_css.js" ></script>

 <link href="css/m_style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="object-head fqa_head">
    <img src="images/back.png" alt="" class="object-back" onclick='history.go(-1)'>
     <p>资金管理</p>
 </div>

  <div class="individual-funds">
    <dl class="funds-manage">
      <dd class="act">资金统计</dd>
      <dd>资金明细</dd>
    </dl>

  <div class="funs-tab">
    <div class="tabfund">
      <ul>
         <li>资金总额：<span>￥0.00</span></li>
         <li class="red-tips">可用资金：<span>￥0.00</span></li>
      </ul>
      <ul>
         <li>冻结资金：<span>￥0.00</span></li>
      </ul>
      <ul>
         <li>待收本金：<span>￥0.00</span></li>
         <li class="red-tips">待收利息：<span>￥0.00</span></li>
      </ul>
      <ul>
         <li>投标利息：<span>￥0.00</span></li>
         <li class="red-tips">余额贴息：<span>￥0.00</span></li>
      </ul>
    </div>

    <div class="tabfund" style="display: none;">
      <table cellpadding="0" cellspacing="0">
        <tr>
          <th>时间</th>
          <th>类型</th>
          <th>影响金额</th>
          <th>可用余额</th>
        </tr>

        <!--每两个tr循环调用数据-->
        <tr>
          <td rowspan="2">2015-04-03<br>15:33</td>
          <td>投标成功代收利息</td>
          <td class="income">300</td><!--如果是进账，income的class，字体颜色为绿色，//否则，为出账则加上expend的class，字体颜色为红色-->
          <td>1000</td>
        </tr>
        <tr>
          <td colspan="3">对140号标复审通过，冻结0.00元成为待收金额。</td>
        </tr>
        <!--循环体 end-->

        <tr>
          <td rowspan="2">2015-04-03<br>15:33</td>
          <td>现金提现</td>
          <td class="expend">-3000</td>
          <td>1000</td>
        </tr>
        <tr>
          <td colspan="3">提现成功，实际到账金额2000元。</td>
        </tr>

        <tr>
          <td rowspan="2">2015-04-03<br>15:33</td>
          <td>管理员操作</td>
          <td class="income">8.5</td>
          <td>1000</td>
        </tr>
        <tr>
          <td colspan="3">VIP利息奖励</td>
        </tr>

      </table>
    </div>

   </div><!--funs-tab-->

  </div>
  <script>
    $(function(){
    $(".funds-manage dd").click(function(){
               $(this).addClass("act").siblings().removeClass("act");
               var i=$(this).index();
               $('.tabfund:eq('+i+')').show().siblings(".tabfund").hide()
            })
     }) //给Li一个点击事件，给当前点击的li一个class然后去掉同辈li的class,就这么简单
  </script>
</body>
</html>
