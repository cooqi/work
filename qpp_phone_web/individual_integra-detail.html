<!DOCTYPE html>
<html lang="en">
<head>
	 <meta content="yes" name="apple-mobile-web-app-capable">
 <meta content="yes" name="apple-touch-fullscreen">
 <meta content="telephone=no,email=no" name="format-detection">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="keywords" content="coqoi"/>
 <title>积分记录--钱婆婆手机版</title>
 <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
 <meta name="format-detection" content="telphone=no, email=no"/>
 <!-- 启用360浏览器的极速模式(webkit) -->
 <meta name="renderer" content="webkit">
 <!-- 避免IE使用兼容模式 -->
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <!-- 不让百度转码 -->
 <meta http-equiv="Cache-Control" content="no-siteapp" />
 <!--隱藏底部 iPhone button bar-->
 <meta name="apple-mobile-web-app-capable" content="yes">
<!--icon图标-->
 <link rel="apple-touch-icon" sizes="114x114" href="" />
<!--定义loading图片-->
 <link rel="apple-touch-startup-image" href="/startup.png">
 <script type="text/javascript" src="js/jquery-1.8.0.min.js" ></script>
 <!--flexible为手机自适应的js插件-->
 <script type="text/javascript" src="js/flexible.js" ></script>
 <script type="text/javascript" src="js/flexible_css.js" ></script>
<script type="text/javascript" src="js/jquery.showMore.js" ></script>
 <link href="css/m_style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="object-head fqa_head">
    <img src="images/back.png" alt="" class="object-back" onclick='history.go(-1)'>
     <p>积分记录</p>
 </div>

 <div class="individual-integral">
   <table class="integral-detail">
   <tbody class="fqa_list" pagesize="1">
     <tr>
       <th>时间</th>
       <th>类型</th>
       <th>影响积分</th>
       <th>总积分</th>
     </tr>
     <tr>
       <td>2015-04-03&nbsp;15:33</td>
       <td>每日签到</td>
       <td class="income">1</td><!--积分增加class则为income-->
       <td>1000</td>
     </tr>
     <tr>
       <td>2015-04-03&nbsp;16:33</td>
       <td>投标奖励</td>
       <td class="income">3</td>
       <td>1003</td>
     </tr>
     <tr>
       <td>2015-04-03&nbsp;15:33</td>
       <td>积分兑换</td>
       <td class="expend">-1000</td><!--积分消费class则为expend-->
       <td>1000</td>
     </tr>
     </tbody>
   </table>

 </div>

<script type="text/javascript">
  $.showMore(".fqa_list");
  </script>
</body>
</html>
