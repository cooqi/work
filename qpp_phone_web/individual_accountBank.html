    <script>
    //删除银行卡
      $('.bank-del').click(function(){
        $('.del-bank-box').show();
      })
    //取消删除
      $('.del-cancel').click(function(){
        $('.del-bank-box').hide();
      })
    //确定删除，需要删除数据库信息，暂不写


    //添加银行卡
    function addbank(){
        $('.add-bank-box').show();
        $('.individual_accountBank').hide();
        $('.addbank-icon').hide();
        //其他验证因为暂时不做
    }
    //取消添加
      $('.cancel-addbank').click(function(){
        $('.add-bank-box').hide();
        $('.individual_accountBank').show()
        $('.addbank-icon').show();
      })
    //确定添加，信息需要写入数据库信息，暂不写


    var bankselect=$('select');
    bankselect.blur(function(){
    if(bankselect.val()!=''){
      bankselect.css('color','#333')
      }
    })

    function addbankxx(){
      var addbankname =$('select[name="bank-name"]').val();
      var addbanknumber =$('input[name="bank-number"]').val();
      var addbankprovince =$('select[name="bank-province"]').val();
      var addbankcity =$('select[name="bank-city"]').val();
      var addbankbranch =$('input[name="bank-branch"]').val();
      var cerphonebank =$('input[name="cer-phone-bank"]').val();

      if(addbankname==''){
        alert('请选择您要添加的银行')
        return false;
      }
      if(addbanknumber==''){
        alert('请输入您的银行账号')
        return false;
      }
      if(addbankprovince==''){
        alert('请选择您的银行卡开户省份')
        return false;
      }
      if(addbankcity==''){
        alert('请选择您的银行卡开户城市')
        return false;
      }
      if(addbankbranch==''){
        alert('请填写您的银行卡开户支行，如不清楚，请咨询该卡官方客服')
        return false;
      }
      if(cerphonebank==''){
        alert('请填写您认证过的手机号')
        return false;
      }

    }
    </script>
